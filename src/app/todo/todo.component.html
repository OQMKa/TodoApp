<h1>Todo</h1>

<body>
    <div class="container">
        <fieldset>
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" name="description" class=form-control name="description">
        </fieldset>
        <fieldset class="form-group">
            <label> Target Date </label>
            <input type="date" 
            [ngModel]="todo.targetDate | date :'yyyy-MM-dd' " 
            (ngModelChange)=" todo.targetDate=$event "
            name="targetDate" class="form-control">
            <br>
            <br>
        </fieldset>
        <div>
            <button class="btn btn-success" (click)="saveTodo()">Save & Continue</button>
        </div>
    </div>
</body>
