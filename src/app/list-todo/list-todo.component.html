<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="list-todo.component.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <p>Manage your tasks efficiently</p>
        </div>

        <div class="table-container">
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <td>{{todo.NO}}</td>
                        <td>{{todo.TASK}}</td>
                        <td><span class="status pending">{{todo.STATUS}}</span></td>
                        <td><span class="priority high">{{todo.PRIORITY}}</span></td>
                        <td>{{todo.DUE_DATE|date|lowercase}}</td>
                    </tr>

</body>
</html>
